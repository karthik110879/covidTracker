<div class="ui inverted dimmer" [class.active]='loading'>
  <div class="ui text loader">Loading</div>
</div>
 

<div class="jumbotron bg-white text-center">
    <h1 class="display-3">Corona Covid-19 Tracker</h1>
    <hr>
    <app-dashboard-card [totalConfirmed]='totalConfirmed'[totalActive]='totalActive' [totalRecovered]='totalRecovered'
    [totalDeaths]='totalDeaths'
    ></app-dashboard-card>
</div> 
<hr>

<div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select Case Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value="c" id="c" name="casetype" #c (click)='updateChart(c)' checked="" tabindex="0" class="hidden">
          <label for="c">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="d" value="d" name="casetype" #d (click)='updateChart(d)' tabindex="0" class="hidden">
          <label for="d">Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value="r" id="r" name="casetype" #r (click)='updateChart(r)' tabindex="0" class="hidden">
          <label for="r">Recoverd</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value="a" id="a" #a (click)='updateChart(a)' name="casetype" tabindex="0" class="hidden">
          <label for="a">Active</label>
        </div>
      </div>
    </div>
</div>    

<div class="row">
  <div class="col">
    <google-chart [type]='chart.PieChart' [options]='chart.options' style="width: 100%;" [height]='chart.height' [data]='datatable'></google-chart>
  </div>
  <div class="col">
      <google-chart [type]='chart.ColumnChart'  style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='datatable'></google-chart>
  </div>
</div>
